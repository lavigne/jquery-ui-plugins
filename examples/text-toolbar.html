<html>
	<head>
		<link rel="stylesheet" href="css/aristo/jquery-ui-1.8.16.custom.css" type="text/css"/>		
		<style type="text/css">
			.ui-list-item {
				border: 1px solid white;
			}
			
		</style>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>				
		<script type="text/javascript" src="../js/jquery-ui-plugins-texttoolbar.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$('#textToolbar').texttoolbar({
					'elements': $('#myDiv, #anotherDiv')
				});				
			});
			
		</script>
	</head>

	<body>
		<div id="textToolbar"></div>	
		<div id="myDiv" style="width: 90px; height: 100px;">Some Content Here</div>
		<div id="anotherDiv" style="width: 90px; height: 100px;">Some More Content Here</div>
	</body>
</html>
